<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I LOVE YOU</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .text {
      font-size: 5rem;
      font-weight: bold;
      color: #fff;
      position: relative;
      text-align: center;
      animation: glow 3s ease-in-out infinite, pop 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #ff4e50, 0 0 20px #ff4e50, 0 0 30px #f9d423;
      }
      50% {
        text-shadow: 0 0 20px #ff6f91, 0 0 40px #ff6f91, 0 0 60px #f9d423;
      }
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .floating {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .kiss {
      position: absolute;
      color: #ff69b4;
      font-size: 2rem;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 2rem;
      animation: floatUp 7s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="text">üíã I LOVE YOU MY LOVE üíã</div>
  <div class="floating" id="floating"></div>

  <script>
    const floating = document.getElementById('floating');

    function createFloatingElement(symbol, className) {
      const el = document.createElement('div');
      el.classList.add(className);
      el.textContent = symbol;
      el.style.left = `${Math.random() * 100}%`;
      el.style.fontSize = `${Math.random() * 2 + 1}rem`;
      el.style.animationDuration = `${Math.random() * 3 + 4}s`;
      floating.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }

    setInterval(() => createFloatingElement('üíã', 'kiss'), 400);
    setInterval(() => createFloatingElement('‚ù§Ô∏è', 'heart'), 600);
  </script>
</body>
</html>
